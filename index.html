<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/favicon.ico">

<style>
/* ===== THEME ===== */
:root{
  --bg:#0f172a;
  --card:#111827;
  --accent:#6366f1;
  --text:#ffffff;
  --muted:#94a3b8;
}
.light{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#020617;
  --muted:#475569;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}

/* ===== LAYOUT ===== */
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
  min-height:100vh;
  display:flex;
  align-items:center;
}
.card{
  width:100%;
  background:var(--card);
  border-radius:20px;
  padding:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
}
.header{text-align:center}
.header h2{margin:0}
.header p{color:var(--muted)}

/* ===== TABS ===== */
.tabs{
  display:flex;
  background:#020617;
  border-radius:14px;
  overflow:hidden;
}
.tab{
  flex:1;
  padding:10px;
  text-align:center;
  cursor:pointer;
  font-size:13px;
  color:var(--muted);
}
.tab.active{
  background:var(--accent);
  color:#fff;
}

/* ===== INPUT ===== */
input[type=file]{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:14px;
  background:#020617;
  color:#cbd5f5;
}
.preview{
  display:none;
  width:100%;
  margin-top:12px;
  border-radius:16px;
}

/* ===== BUTTONS ===== */
.action-btn{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:white;
  font-weight:600;
}
.download-btn{
  display:none;
  margin-top:14px;
  width:100%;
  padding:12px;
  border-radius:14px;
  background:#020617;
  color:#c7d2fe;
  font-weight:600;
  border:1px solid #1e293b;
}

/* ===== LOADER ===== */
.loader{
  display:none;
  width:40px;height:40px;
  margin:16px auto;
  border:4px solid #1e293b;
  border-top:4px solid var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg)}}

/* ===== SYSTEM ===== */
.sys{
  margin-top:18px;
  font-size:12px;
  color:var(--muted);
}

/* ===== DONATION ===== */
.donation{
  margin-top:20px;
  text-align:center;
}
.donation img{
  width:100%;
  border-radius:16px;
  border:1px dashed #334155;
}
.donation p{
  margin-top:8px;
  font-size:13px;
  color:var(--muted);
}

/* ===== FLOATING ===== */
.floating{
  position:fixed;
  right:16px;
  width:52px;
  height:52px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}
.heart{bottom:16px;background:#ef4444}
.theme{bottom:80px;background:#0ea5e9}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-card{
  background:#020617;
  padding:20px;
  border-radius:18px;
  width:90%;
  max-width:320px;
  text-align:center;
}
.modal-card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:white;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<div class="header">
<h2>üñº Image Tools</h2>
<p>Remove BG ¬∑ Upscale ¬∑ Blur</p>
</div>

<div class="tabs">
<div class="tab active" onclick="setTool('removebg',this)">Remove BG</div>
<div class="tab" onclick="setTool('upscale',this)">Upscale</div>
<div class="tab" onclick="setTool('blur',this)">Blur</div>
</div>

<input type="file" id="file" accept="image/*">
<img id="preview" class="preview">

<button class="action-btn" onclick="run()">Process Image</button>
<div class="loader" id="loader"></div>

<button id="downloadBtn" class="download-btn">‚¨á Download Image</button>

<!-- DONATION PLACEHOLDER -->
<div class="donation">
<img src="https://via.placeholder.com/400x220?text=GCash+Donation+Placeholder">
<p>Support this tool via GCash ‚ù§Ô∏è</p>
</div>

<div class="sys">
<div id="date"></div>
<div id="ip"></div>
<div id="battery"></div>
</div>

</div>
</div>

<div class="floating theme" onclick="toggleTheme()">üåô</div>
<div class="floating heart" onclick="openTip()">‚ù§Ô∏è</div>

<div class="modal" id="termsModal">
<div class="modal-card">
<h3>üëã Welcome</h3>
<p>By using this site you agree to our<br><b>Terms & Privacy Policy</b>.</p>
<button onclick="acceptTerms()">Agree & Continue</button>
</div>
</div>

<script>
let currentTool="removebg";

/* TOOL */
function setTool(t,e){
currentTool=t;
document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
e.classList.add("active");
}

/* PREVIEW */
file.onchange=()=>{
const f=file.files[0];
if(!f)return;
preview.src=URL.createObjectURL(f);
preview.style.display="block";
}

/* RUN */
async function run(){
const f=file.files[0];
if(!f)return alert("Select image");

const fd=new FormData();
fd.append("image",f);

loader.style.display="block";
downloadBtn.style.display="none";

const r=await fetch("/"+currentTool,{method:"POST",body:fd});
const d=await r.json();

loader.style.display="none";
preview.src=d.url;
preview.style.display="block";

/* DIRECT FILE DOWNLOAD */
downloadBtn.onclick=()=>{
const a=document.createElement("a");
a.href="/download?url="+encodeURIComponent(d.url);
a.click();
};
downloadBtn.style.display="block";
}

/* SYSTEM INFO */
fetch("/info").then(r=>r.json()).then(d=>{
date.textContent="Date: "+new Date(d.time).toLocaleString("en-PH");
ip.textContent="IP: "+d.ip;
});
navigator.getBattery().then(b=>{
battery.textContent="Battery: "+Math.round(b.level*100)+"%";
});

/* TERMS */
if(!document.cookie.includes("termsAccepted")){
termsModal.style.display="flex";
}
function acceptTerms(){
fetch("/accept-terms",{method:"POST"}).then(()=>{
termsModal.style.display="none";
});
}

/* THEME */
function toggleTheme(){
document.body.classList.toggle("light");
}

/* TIP */
function openTip(){
alert("Thank you for supporting ‚ù§Ô∏è");
}
</script>

</body>
</html>
