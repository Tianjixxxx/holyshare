<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Tools</title>
<link rel="icon" href="favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --accent:#6366f1;
  --text:#fff;
  --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system;
  color:var(--text);
}

/* CONTAINER */
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
  min-height:100vh;
  display:flex;
  align-items:center;
}

/* CARD */
.card{
  width:100%;
  background:var(--card);
  border-radius:20px;
  padding:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:15px;
}
.header h2{
  margin:0;
  font-size:22px;
}
.header p{
  margin:5px 0 0;
  color:var(--muted);
  font-size:13px;
}

/* INPUT */
input[type=file]{
  width:100%;
  padding:12px;
  background:#020617;
  color:#cbd5f5;
  border-radius:14px;
  border:1px solid #1e293b;
}

/* BUTTONS */
.actions{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:14px;
}

button{
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

/* LOADER */
.loader{
  display:none;
  width:42px;
  height:42px;
  margin:18px auto;
  border:4px solid #1e293b;
  border-top:4px solid var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg)}}

/* RESULT */
.result{
  width:100%;
  border-radius:16px;
  margin-top:14px;
}

/* FAVICON DOWNLOAD */
.favicon-download{
  width:22px;
  height:22px;
  margin:12px auto 0;
  display:block;
  cursor:pointer;
  opacity:.85;
}
.favicon-download:hover{
  opacity:1;
  transform:scale(1.15);
}

/* DONATION */
.donation{
  margin-top:22px;
  padding-top:16px;
  border-top:1px solid #1e293b;
  text-align:center;
}
.donation h3{
  margin:0;
  font-size:15px;
}
.donation p{
  font-size:12px;
  color:var(--muted);
  margin:6px 0 10px;
}
.donation img{
  width:100%;
  max-width:220px;
  border-radius:14px;
  opacity:.6;
}
</style>
</head>
<body>

<div class="container">
  <div class="card">

    <!-- HEADER -->
    <div class="header">
      <h2>üñº Image Tools</h2>
      <p>Remove BG ¬∑ Upscale ¬∑ Blur</p>
    </div>

    <!-- FILE -->
    <input type="file" id="file" accept="image/*">

    <!-- ACTIONS -->
    <div class="actions">
      <button onclick="run('removebg')">Remove Background</button>
      <button onclick="run('upscale')">Upscale Image</button>
      <button onclick="run('blur')">Blur Image</button>
    </div>

    <!-- LOADER -->
    <div class="loader" id="loader"></div>

    <!-- RESULT -->
    <img id="result" class="result" hidden>

    <!-- DOWNLOAD ICON -->
    <img
      src="favicon-download.png"
      id="downloadIcon"
      class="favicon-download"
      title="Download image"
      hidden
    >

    <!-- DONATION -->
    <div class="donation">
      <h3>‚ù§Ô∏è Support This Project</h3>
      <p>If this tool helps you, consider donating</p>

      <!-- PLACEHOLDER imgUrl -->
      <img
        src="imgUrl"
        alt="Donation QR / Image Placeholder"
      >
    </div>

  </div>
</div>

<script>
async function run(type){
  const file = document.getElementById("file").files[0];
  if(!file) return alert("Please select an image");

  const fd = new FormData();
  fd.append("image", file);

  loader.style.display = "block";
  result.hidden = true;
  downloadIcon.hidden = true;

  const res = await fetch("/"+type,{
    method:"POST",
    body:fd
  });
  const data = await res.json();

  loader.style.display = "none";
  result.src = data.url;
  result.hidden = false;

  downloadIcon.onclick = () => {
    location.href =
      "/download?url="+encodeURIComponent(data.url);
  };
  downloadIcon.hidden = false;
}
</script>

</body>
</html>
