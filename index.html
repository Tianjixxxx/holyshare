<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FB Auto Share</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: #020617;
  padding: 20px;
  width: 100%;
  max-width: 450px;
  border-radius: 12px;
}
textarea, input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
}
textarea {
  resize: vertical;
  min-height: 80px;
}
button {
  background: #2563eb;
  color: #fff;
  cursor: pointer;
}
pre {
  background: #020617;
  padding: 10px;
  margin-top: 10px;
  max-height: 260px;
  overflow: auto;
  font-size: 13px;
}
</style>
</head>
<body>

<div class="card">
  <h2>üöÄ FB Auto Share</h2>

  <textarea id="cookie" placeholder="Paste Facebook cookie here"></textarea>
  <input id="link" placeholder="Facebook post link">
  <input id="limit" type="number" placeholder="Share limit">

  <button onclick="start()">Start Sharing</button>

  <pre id="output">Waiting...</pre>
</div>

<script>
async function start() {
  const cookie = document.getElementById("cookie").value.trim();
  const link = document.getElementById("link").value.trim();
  const limit = document.getElementById("limit").value.trim();
  const out = document.getElementById("output");

  if (!cookie || !link || !limit) {
    out.textContent = "‚ùå Fill all fields";
    return;
  }

  out.textContent = "‚è≥ Processing...";

  try {
    const res = await fetch(
      `/autoshare?cookie=${encodeURIComponent(cookie)}&link=${encodeURIComponent(link)}&limit=${limit}`
    );
    const data = await res.json();
    out.textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    out.textContent = "‚ùå Error occurred";
  }
}
</script>

</body>
</html>
