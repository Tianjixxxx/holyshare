<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/favicon.ico">

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --accent:#6366f1;
  --text:#ffffff;
  --muted:#94a3b8;
}
.light{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#020617;
  --muted:#475569;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
  min-height:100vh;
  display:flex;
  align-items:center;
}
.card{
  width:100%;
  background:var(--card);
  border-radius:20px;
  padding:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
}
.header{text-align:center}
.header p{color:var(--muted)}

.tabs{
  display:flex;
  background:#020617;
  border-radius:14px;
  overflow:hidden;
}
.tab{
  flex:1;
  padding:10px;
  text-align:center;
  cursor:pointer;
  font-size:13px;
  color:var(--muted);
}
.tab.active{
  background:var(--accent);
  color:#fff;
}

input[type=file]{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:14px;
  background:#020617;
  color:#cbd5f5;
}

.preview{
  display:none;
  width:100%;
  margin-top:12px;
  border-radius:14px;
}

.action-btn{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:white;
  font-weight:600;
}

.loader{
  display:none;
  width:40px;
  height:40px;
  margin:16px auto;
  border:4px solid #1e293b;
  border-top:4px solid var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg)}}

.download-btn{
  display:none;
  margin-top:14px;
  width:100%;
  padding:12px;
  border-radius:14px;
  background:#020617;
  color:#c7d2fe;
  font-weight:600;
  border:1px solid #1e293b;
}

/* DONATION */
.donation{
  margin-top:20px;
  padding:14px;
  border-radius:16px;
  background:#020617;
  text-align:center;
  border:1px dashed #334155;
}
.donation h4{
  margin:0 0 6px;
}
.donation p{
  margin:0 0 10px;
  font-size:13px;
  color:var(--muted);
}
.donation img{
  width:100%;
  max-width:220px;
  border-radius:12px;
  opacity:.9;
}

.sys{
  margin-top:18px;
  font-size:12px;
  color:var(--muted);
}

/* FLOATING */
.floating{
  position:fixed;
  right:16px;
  width:52px;
  height:52px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}
.theme{bottom:80px;background:#0ea5e9}
.heart{bottom:16px;background:#ef4444}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-card{
  background:#020617;
  padding:20px;
  border-radius:18px;
  width:90%;
  max-width:320px;
  text-align:center;
}
.modal-card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:white;
  margin-top:12px;
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<div class="header">
<h2>ü™Ñ IMG TOOLS</h2>
<p>Remove BG ¬∑ Upscale ¬∑ Blur</p>
</div>

<div class="tabs">
<div class="tab active" onclick="setTool('removebg',this)">Remove BG</div>
<div class="tab" onclick="setTool('upscale',this)">Upscale</div>
<div class="tab" onclick="setTool('blur',this)">Blur</div>
</div>

<input type="file" id="file" accept="image/*">
<img id="preview" class="preview">

<button class="action-btn" onclick="run()">Process Image</button>

<div class="loader" id="loader"></div>

<button id="downloadBtn" class="download-btn">‚¨áÔ∏è Download Image</button>

<!-- DONATION PLACEHOLDER -->
<div class="donation">
  <h4>‚ù§Ô∏è Support via GCash</h4>
  <p>Scan the QR or use your GCash app (Any amount üòä)</p>
  <img src="https://i.ibb.co/HfKJjYzH/GCash-My-QR-05012026134509-PNG-2.jpg" alt="GCash QR">
</div>

<div class="sys">
<div id="date"></div>
<div id="ip"></div>
<div id="battery"></div>
</div>

</div>
</div>

<div class="floating theme" onclick="toggleTheme()">üåô</div>
<div class="floating heart" onclick="openTip()">‚ù§Ô∏è</div>

<div class="modal" id="termsModal">
<div class="modal-card">
<h3>üëã Welcome</h3>
<p>By using this site you agree to our<br><b>Terms & Privacy Policy</b>.</p>
<button onclick="acceptTerms()">Agree & Continue</button>
</div>
</div>

<script>
let currentTool="removebg";

function setTool(t,e){
  currentTool=t;
  document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
  e.classList.add("active");
}

file.onchange=()=>{
  const f=file.files[0];
  if(!f)return;
  preview.src=URL.createObjectURL(f);
  preview.style.display="block";
};

async function run(){
  const f=file.files[0];
  if(!f)return alert("Select image");

  const fd=new FormData();
  fd.append("image",f);

  loader.style.display="block";
  downloadBtn.style.display="none";

  const r=await fetch("/"+currentTool,{method:"POST",body:fd});
  const d=await r.json();

  loader.style.display="none";
  preview.src=d.url;
  preview.style.display="block";

  downloadBtn.onclick=()=>{
    location.href="/download?url="+encodeURIComponent(d.url);
  };
  downloadBtn.style.display="block";
}

fetch("/info").then(r=>r.json()).then(d=>{
  date.textContent="Date: "+new Date(d.time).toLocaleString("en-PH");
  ip.textContent="IP: "+d.ip;
});
navigator.getBattery().then(b=>{
  battery.textContent="Battery: "+Math.round(b.level*100)+"%";
});

if(!document.cookie.includes("termsAccepted")){
  termsModal.style.display="flex";
}
function acceptTerms(){
  fetch("/accept-terms",{method:"POST"}).then(()=>{
    termsModal.style.display="none";
  });
}

function toggleTheme(){
  document.body.classList.toggle("light");
}
function openTip(){
  alert("Thank you for supporting ‚ù§Ô∏è");
}
</script>
</body>
</html>
