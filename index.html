<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FB Share Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 20px;
}
.box {
  max-width: 520px;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  margin: auto;
}
textarea, input, button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
}
button {
  background: #1877f2;
  color: white;
  border: none;
  cursor: pointer;
}
pre {
  background: #eee;
  padding: 10px;
  margin-top: 10px;
  overflow-x: auto;
}
</style>
</head>
<body>

<div class="box">
  <h2>Facebook Share Website</h2>

  <label>Cookie (HTTP Header)</label>
  <textarea id="cookie" rows="6"
    placeholder="Paste FULL Facebook cookie here..."></textarea>

  <label>Post Link</label>
  <input id="link" placeholder="https://facebook.com/..." />

  <label>Share Limit</label>
  <input id="limit" type="number" value="1" />

  <button onclick="share()">Start</button>

  <pre id="out"></pre>
</div>

<script>
async function share() {
  const cookie = document.getElementById("cookie").value;
  const link = document.getElementById("link").value;
  const limit = document.getElementById("limit").value;

  const res = await fetch("/fb-share", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ cookie, link, limit })
  });

  const data = await res.json();
  document.getElementById("out").textContent =
    JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
