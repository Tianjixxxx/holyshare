<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FB Share Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: #111827;
  padding: 20px;
  border-radius: 10px;
  width: 100%;
  max-width: 420px;
}
input, textarea, button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  border-radius: 6px;
  border: none;
}
button {
  background: #4f46e5;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
pre {
  background: #020617;
  padding: 10px;
  margin-top: 10px;
  max-height: 200px;
  overflow: auto;
}
</style>
</head>
<body>

<div class="card">
  <h2>Facebook Share Tool</h2>

  <textarea id="cookie" placeholder="Facebook Cookie"></textarea>
  <input id="link" placeholder="Post Link">
  <input id="limit" type="number" placeholder="Share Limit">

  <button onclick="run()">Start</button>

  <pre id="result"></pre>
</div>

<script>
async function run() {
  const cookie = encodeURIComponent(
    document.getElementById("cookie").value
  );
  const link = encodeURIComponent(
    document.getElementById("link").value
  );
  const limit = document.getElementById("limit").value;

  const res = await fetch(
    `/fb-share?cookie=${cookie}&link=${link}&limit=${limit}`
  );
  const data = await res.json();

  document.getElementById("result").textContent =
    JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
