<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>FB Share Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  padding: 20px;
}
.card {
  max-width: 500px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
}
textarea, input, button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
}
button {
  background: #1877f2;
  color: white;
  border: none;
  cursor: pointer;
}
pre {
  background: #111;
  color: #0f0;
  padding: 10px;
  margin-top: 15px;
  overflow-x: auto;
}
</style>
</head>
<body>

<div class="card">
  <h2>Facebook Share Tool</h2>
  <p>Uses cookie-based sharing via Graph API</p>

  <textarea id="cookie" placeholder="Paste FB cookie here"></textarea>
  <input id="link" placeholder="Post link to share" />
  <input id="limit" type="number" placeholder="Share limit" />

  <button onclick="start()">Start Share</button>

  <pre id="result">Waiting...</pre>
</div>

<script>
async function start() {
  const cookie = document.getElementById("cookie").value;
  const link = document.getElementById("link").value;
  const limit = document.getElementById("limit").value;

  document.getElementById("result").textContent = "Processing...";

  const res = await fetch("/api/share", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ cookie, link, limit })
  });

  const data = await res.json();
  document.getElementById("result").textContent =
    JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
