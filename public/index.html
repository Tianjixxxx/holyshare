<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FB Share Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}
.container {
  max-width: 500px;
  margin: 40px auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
}
textarea, input, button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
}
button {
  background: #1877f2;
  color: white;
  border: none;
  cursor: pointer;
}
pre {
  background: #111;
  color: #0f0;
  padding: 10px;
  margin-top: 15px;
  max-height: 300px;
  overflow: auto;
}
</style>
</head>
<body>

<div class="container">
  <h2>FB Share Tool (Demo)</h2>

  <textarea id="cookie" placeholder="Paste Cookie Header"></textarea>
  <input id="link" placeholder="Post link to share">
  <input id="limit" type="number" placeholder="Share limit">

  <button onclick="start()">Start</button>

  <pre id="output"></pre>
</div>

<script>
async function start() {
  const cookie = document.getElementById('cookie').value;
  const link = document.getElementById('link').value;
  const limit = document.getElementById('limit').value;

  const res = await fetch(`/api/start?cookie=${encodeURIComponent(cookie)}&link=${encodeURIComponent(link)}&limit=${limit}`);
  const data = await res.json();

  document.getElementById('output').textContent =
    JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
